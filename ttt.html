<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ttt.css" />
    <script src="ttt.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div class="head">
      <p
        style="
          font-size: 30px;
          margin-left: 43%;
          font-weight: bold;
          color: blue;
        "
      >
        TIC-<span style="color: red">TAC</span>-<span style="color: brown"
          >TOE</span
        >
      </p>

      <p
        style="
          font-size: 30px;
          margin-left: 40%;
          font-weight: bold;
          color: firebrick;
        "
      >
        GAMES BY RINAH
      </p>
    </div>
    <!---we add id to be able to use it in the js to differentiate from class which will be used in css--->
    <div class="tttboard" id="tttboard">
      <!---we use data-cell to be able to use it in js opposed to the class which will be use in css-->
      <div class="box" data-box></div>
      <div class="box" data-box></div>
      <div class="box" data-box></div>
      <div class="box" data-box></div>
      <div class="box" data-box></div>
      <div class="box" data-box></div>
      <div class="box" data-box></div>
      <div class="box" data-box></div>
      <div class="box" data-box></div>
    </div>
    <div class="feedback" id="feedback">
      <div data-feedback-message></div>
      <button id="restart">START AGAIN!!</button>
    </div>
    <div class="footer">
      <a
        href="https://github.com/IreneAyako/tictactoe.git"
        style="
          text-decoration: none;
          color: white;
          font-size: 20px;
          font-weight: bold;
          margin-left: 38%;
        "
        >GET THIS CODE HERE ON GITHUB...
      </a>
    </div>
  </body>
</html>
